language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging

  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag reverseproxy project3-monolith-to-microservices/reverseproxy:latest
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed project3-monolith-to-microservices/udagram-api-feed:latest
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-user project3-monolith-to-microservices/udagram-api-user:latest
  - docker build -t udagram-frontend ./udagram-frontend
  - docker tag udagram-frontend project3-monolith-to-microservices/udagram-frontend:local
 
# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push project3-monolith-to-microservices/reverseproxy:latest
  - docker push project3-monolith-to-microservices/udagram-api-feed:latest
  - docker push project3-monolith-to-microservices/udagram-api-user:latest
  - docker push project3-monolith-to-microservices/udagram-frontend:local
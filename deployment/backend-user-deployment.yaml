apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - image: 59678892/udagram-api-user:latest
        name: udagram-api-user 
        imagePullPolicy: Always  
        env:
        - name: URL
          value: http://localhost:8080
        - name: JWT_SECRET
          value: hello
        - name: POSTGRES_DB
          value: postgres
        - name: POSTGRES_HOST
          value: mydbpro3.c1ql7fgcgter.us-east-1.rds.amazonaws.com
        - name: POSTGRES_PASSWORD
          value: luutheduy
        - name: POSTGRES_USERNAME
          value: postgres
        - name: AWS_BUCKET
          value: project3-196005-dev
      restartPolicy: Always

